name: Code Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint (Check Code Quality)
        run: npx eslint . || true # Prevents pipeline failure

      - name: Run Tests
        run: npm test || echo "Tests failed, check logs"
