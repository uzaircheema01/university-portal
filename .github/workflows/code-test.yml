name: Code Testing & Validation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  code-quality:
    name: Linting & Code Standards
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ¯ Run ESLint (Code Linting)
        run: npx eslint . --fix || true

  unit-tests:
    name: Unit Testing
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”¬ Run Unit Tests (Jest)
        run: npm test || echo "Tests failed, check logs"

  integration-tests:
    name: Integration Testing
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸš€ Start Application
        run: npm start &
      
      - name: ğŸ”Œ Run Integration Tests
        run: npm run test:integration || true

      - name: â›” Stop Application
        run: pkill -f "node server.js"

  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: integration-tests

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Run Build Process
        run: npm run build || true
