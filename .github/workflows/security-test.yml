name: Security Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security_scan:
    name: Run Security Scans
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # OWASP ZAP Scan using GitHub Action (instead of Docker)
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://your-university-portal-url.com'  # Replace with your deployed project URL
          format: 'html'
          token: ${{ secrets.GITHUB_TOKEN }}

      # GitHub CodeQL Security Scan
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript  # Change this based on your project (e.g., python, java, etc.)

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      # (Optional) Snyk for Dependency Scanning
      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Upload ZAP Report as an Artifact
      - name: Upload OWASP ZAP Report
        uses: actions/upload-artifact@v2
        with:
          name: zap-security-report
          path: report_html.html
