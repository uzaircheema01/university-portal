name: Security Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security-scan:
    name: OWASP & Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🛡️ Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: "http://localhost:3000"
          fail_action: false # Change to true to fail on vulnerabilities

      - name: 🔍 Run Dependency Audit (Check for Vulnerable Packages)
        run: npm audit --audit-level=high || true

      - name: 🔑 Scan for Exposed Secrets
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: gitleaks.toml
          fail: true

      - name: 🔎 Run Static Code Analysis (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/default"

      - name: ⛔ Stop Application
        run: pkill -f "node server.js"
